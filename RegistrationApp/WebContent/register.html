<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
<form action="register.do" method="post">

Username: <input type="text" name="usernm" required="required" />
<br>
Password: <input type="password" name="passwd" required="required" />
<br>
Confirm Password: <input type="password" name="passconf" required="required" />
<br>
Email: <input type="email" name="email" required="required" />
<br>
Date of Birth: <input type="date" name="dob" required="required" />
<br>
Gender: male<input type="radio" name="gender" value="male" />
female<input type="radio" name="gender" value="female" />
<br>
<input type="submit" value="register"/>

</form>
</body>
</html>
